<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/06-Payment Page.css">
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script src="../popper/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a4a9df2955.js" crossorigin="anonymous"></script>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
</head>

<body>
    <div class="container-fluid">
      <div class="row mt-2 mb-3 ms-2">
        <div class="d-flex justify-content-start">
            <div class="bg-success rounded-circle me-2 text-white d-flex align-items-center justify-content-center x">1</div>
            <a href="04-Shopping Cart.html" class="text-decoration-none text-white me-3">BAG</a>
            <div class="bg-success rounded-circle me-2 text-white d-flex align-items-center justify-content-center x" >2</div>
            <a href="05-Billing.html" class="text-decoration-none text-white me-3">DELIVERY</a>
            <div class="bg-black rounded-circle me-2 text-white d-flex align-items-center justify-content-center x">3</div>
            <a href="06-Payment Page.html" class="text-decoration-none text-white">PAYMENT</a>
        </div>
    </div>

        <h1 class="text-white text-center mb-3" style="font-size: 32px; font-weight: 700;">PAYMENT METHOD</h1>
        <p class="text-white text-center" style="font-size: 18px;">All transactions are safe and secure</p>


        <div class="row">
            <div class="table-responsive">
                <table class="table w-50 m-auto bg-white rounded-4">
                    <tbody>
                      <tr >
                        <td  style="font-size: 18px; padding: 40px; vertical-align: middle;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
                                <label class="form-check-label" for="option1">PAYPAL</label>
                            </div>
                        </td>
                        <td class="text-end" style="font-size: 50px; padding: 20px 40px;">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </td>
                      </tr>
                      <tr >
                        <td style="font-size: 18px; padding: 40px; vertical-align: middle;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                                <label class="form-check-label" for="option2">PAY IN 30 DAYS</label>
                            </div>
                        </td> 
                        <td class="text-end" style="padding:40px; vertical-align: middle;">
                            <img src="../IMG/Klarna logotype (black.svg).svg" alt="klarna" style="height: 25px;">
                        </td>
                      </tr>
                      <tr >
                        <td style="font-size: 18px; padding: 40px; vertical-align: middle;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
                                <label class="form-check-label" for="option3">CREDIT CARD</label>
                            </div>
                        </td>
                        <td class="text-end" style="font-size: 50px; padding:20px 40px;">
                            <i class="fa-regular fa-credit-card"></i>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2" class="p-5">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-12">
                                  <label for="cc-number" class="form-label">Card Number</label>
                                  <input type="text" pattern="[\d ]{17,24}" class="form-control" id="cc-number" name="credit-num" required>
                                  <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please provide a valid credit card number.
                                  </div>
                                </div>
                              
                                <div class="col-md-12">
                                  <label for="cc-name" class="form-label">Name On Card</label>
                                  <input type="text" pattern="[\p{L} \-\.]+" class="form-control" id="cc-name" name="credit-name" required>
                                  <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please provide a valid name.
                                  </div>
                                </div>
                              
                                <div class="col-md-5">
                                  <label class="form-label d-block">Expiry date</label>
                                  <div class="d-flex flex-row">
                                    <select class="form-select w-50 me-2" style="border-radius: 5px;
                                    border-color: #f0f4f7;
                                    background-color: #f0f4f7;">
                                        <option selected>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                      </select>
                                      <select class="form-select w-50" style="border-radius: 5px;
                                      border-color: #f0f4f7;
                                      background-color: #f0f4f7;">
                                        <option selected>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                      </select>
                                  </div>
                                
                                
                                </div>
                              
                              
                                <div class="col-md-4"></div>
                              
                                <div class="col-md-3">
                                  <label for="cc-csc" class="form-label">Security code</label>
                                  <input type="text" pattern="[\d]{3}" class="form-control" id="cc-csc" name="csc" required>
                                  <div class="invalid-feedback">
                                    Please provide a valid CVC.
                                  </div>
                                </div>
                              
                                <div class="col-12 d-flex justify-content-center">
                                  <button class="btn btn-primary w-25 mt-5" type="submit" style="background-color: rgb(106, 106, 213)">PAY NOW</button>
                                </div>
                                
                              </form>
                        </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>

</body>

</html>
